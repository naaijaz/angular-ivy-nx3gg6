<h3>Multiple if conditon</h3>

<ng-template [ngIf]="color === 'red'">
  <p style="color:red">Red Block</p>
</ng-template>

<ng-template [ngIf]="color === 'green'">
  <p style="color:green">Red Block</p>
</ng-template>

<ng-template [ngIf]="color === 'purple'">
  <p style="color:purple">Red Block</p>
</ng-template>
